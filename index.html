 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h3 class="btn btn-primary heading" >IMAGE RECOGNITION</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
<b class="name_of_the_objects">
  book|phone|belle|comb|cup|speaker|haddok
</b>
<br>
      <label>Webcam View - </label>

      <br><br>
<div id="camera"></div>
      <br><br>
<button onclick="take_snapshot()" class="btn btn-info">Capture image</button>
      <br><br>
<div id="result"></div>
      <br><br>
<button onclick="check()" class="btn btn-primary">identify image</button>
<br><br>
      <p style="font-size: 22px;">Object :  </p><span id="result_object_name"></span>
      <p style="font-size: 22px;">Accuracy :  </p><span id="result_object_accuracy"></span>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
